plugins {
    id 'java'
    id 'idea'
}

group 'de.novatec.bpm'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':services')
    implementation('io.camunda:spring-zeebe-starter:8.1.6')
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.5'
}